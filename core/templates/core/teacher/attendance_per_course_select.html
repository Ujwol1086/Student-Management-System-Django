{% extends 'base.html' %}
{% load static %}

{% block title %}Select Course - SMS{% endblock %}

{% block content %}
<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <div class="bg-white shadow rounded-lg p-6">
        <h1 class="text-2xl font-bold text-gray-900 mb-6">Select Course for Attendance Report</h1>
        
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            {% for course in courses %}
            <a href="{% url 'attendance_per_course_detail' course.id %}" class="block p-4 border border-gray-200 rounded-lg hover:bg-indigo-50 hover:border-indigo-300 transition-colors">
                <p class="font-semibold text-gray-900">{{ course.name }}</p>
                <p class="text-sm text-gray-500">Teacher: {{ course.teacher.name }}</p>
            </a>
            {% empty %}
            <p class="text-gray-500">No courses found.</p>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
