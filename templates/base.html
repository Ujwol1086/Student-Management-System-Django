<!DOCTYPE html>
<html>
<head>
    <title>Student Management System</title>
</head>
<body>

    {% if user.is_authenticated %}
        <div style="text-align: right;">
            Welcome, {{ user.username }} |
            <form method="post" action="{% url 'logout' %}">
                {% csrf_token %}
                <button type="submit">Logout</button>   
            </form>
        </div>
        <hr>
    {% endif %}

    {% block content %}
    {% endblock %}

</body>
</html>
